<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Create Account</h1>
        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" id="username" name="username" type="text" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" id="email" name="email" type="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" id="password" name="password" type="password" required>
            </div>
            <button class="form-button" type="submit">Register</button>
            <p class="form-link">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </form>
    </div>
</body>
</html>
