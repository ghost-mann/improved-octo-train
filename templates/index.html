<!DOCTYPE html>
<html>
<head>
    <title>Event Logger</title>
</head>
<body>
    <h1>Add Event</h1>
    <form method="POST">
        <input type="text" name="eventBox" placeholder="Enter event...">
        <button type="submit">Add Event</button>
    </form>

    <h2>Past Events</h2>
    <ul>
        {% for event in eventsList %}
            <li>{{ event.date }}: {{ event.event }}</li>
        {% endfor %}
    </ul>
</body>
</html>
