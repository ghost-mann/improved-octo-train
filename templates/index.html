{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Items List</h2>
    <a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">Add New Item</a>

    {% if items %}
        <div class="list-group">
            {% for item in items %}
                <div class="list-group-item">
                    <h5>{{ item.name }}</h5>
                    <p>{{ item.description }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No items found. Add your first item!</p>
    {% endif %}
{% endblock %}
