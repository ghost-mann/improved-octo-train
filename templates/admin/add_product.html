{% extends "base.html" %}
{% block content %}
<div class="admin-container">
    <h1>{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" name="price"
                   value="{{ product.price if product else '' }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category"
                   value="{{ product.category if product else '' }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" name="image_url"
                   value="{{ product.image_url if product else '' }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description">{{ product.description if product else '' }}</textarea>
        </div>
        <button type="submit" class="btn">Save Product</button>
    </form>
</div>
{% endblock %}
