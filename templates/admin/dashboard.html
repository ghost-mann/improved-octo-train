{% extends "base.html" %}
{% block content %}
<div class="admin-dashboard">
    <header class="dashboard-header">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <p class="dashboard-subtitle">Manage your store's content and users</p>
    </header>

    <div class="dashboard-grid">
        <a href="{{ url_for('manage_products') }}" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-box-open"></i>
            </div>
            <div class="card-content">
                <h3>Manage Products</h3>
                <p>Add, edit, or remove products from your store</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="{{ url_for('admin_users') }}" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-users-cog"></i>
            </div>
            <div class="card-content">
                <h3>Manage Users</h3>
                <p>View and manage user accounts and permissions</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="{{ url_for('admin_orders') }}" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="card-content">
                <h3>Manage Orders</h3>
                <p>View, process, and track customer orders</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

    </div>
</div>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
